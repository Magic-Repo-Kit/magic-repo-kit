server:
  port: 1000

spring:
  application:
    name: gpt-gateway
  config:
    activate:
      on-profile: pro
  cloud:
    # 注册中心配置
    nacos:
      discovery:
        server-addr: 60.204.200.62
        namespace: gpt
      config:
        server-addr: 60.204.200.62
        file-extension: yml
        shared-configs[0]:
          dataId: application.yml
          refresh: true
        namespace: gpt
