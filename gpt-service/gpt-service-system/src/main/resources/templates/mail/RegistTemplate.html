<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GPT 验证码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .code {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>GPT 验证码</h1>
    <p>尊敬的用户，您好！</p>
    <p>感谢您使用 GPT。您的验证码如下：</p>
    <p class="code" th:text="${verificationCode}">YOUR_VERIFICATION_CODE</p>
    <p>请在验证码页面输入此验证码以完成验证过程。</p>
    <p>如果您没有请求此验证码，可以忽略这封邮件，不会进行任何操作。</p>
</div>
</body>
</html>
